<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4daa3038ef.js" crossorigin="anonymous"></script>
    {% block styles %}{% endblock %}
    <title>{% block title %}物理计算方法案例广场{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">案例广场</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">主页</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">案例</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Kiaana/CaseStudySquare">
                  <i class="fab fa-github"></i> GitHub
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div style="height: 76px;"></div> <!-- 为固定导航栏留出空间 -->
      
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 mb-3">
        <a href="https://github.com/Kiaana/CaseStudySquare" class="text-reset me-3">
            <i class="fab fa-github fa-2x"></i>
        </a>
        <p class="my-2">
            © 2023 by <a href="https://github.com/Kiaana" class="text-reset">Kiaana</a>. Released under the <a href="https://opensource.org/licenses/MIT" class="text-reset">MIT License</a>.
        </p>
    </footer>
    
    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
    
</body>

</html>
